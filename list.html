    <script>
      var products = [
        {id: 0, price:7000, title:'Blossom Dress'},
        {id: 1, price:5000, title:'Springfield Shirt'},
        {id: 2, price:6000, title:'Black Monastery'}

<div class="container">
  <div class="btn btn-danger more">더보기</div>
</div>

<div class="container">
  <div class="btn btn-secondary price">가격순정렬</div>

<div class="container">
  <div class="btn btn-danger min">6만원 이하</div>
</div>

<script>
  //6만원 이하 정렬
  $('.min').on('click', function() {
    var arr3 = 
      products.filter(function(a) {
          return a.price <= 6000;
      });

      $(".row").html('');

    for(let i = 0; i < arr3.length; i++) {
        var print = `
        <div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${arr3[i].title}</h5>
              <p>가격 : ${arr3[i].price}</p>
            </div>
        `;
        $(".row").append(print);
      }
  });


//가격순 정렬
  $('.price').on('click', function() {

    products.sort(function(a, b) {
      console.log(a);
      return a.price - b.price;
    });

  $(".row").html('');

    for(let i = 0; i < products.length; i++) {
        var print = `
        <div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${products[i].title}</h5>
              <p>가격 : ${products[i].price}</p>
            </div>
        `;
        $(".row").append(print);
      }

    
  });



// 더보기
  let num = 0;

  function shop(url) {
    if(num == 0) {
      url = 'https://codingapple1.github.io/js/more1.json';
      $.get(url).done(date => {
        date.forEach(function(arr, i) {
          var print = `
          <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${arr.title}</h5>
                <p>가격 : ${arr.price}</p>
              </div>
          `;
          $(".row").append(print);
        })
      });
      num++;
    } else if (num == 1) {
      url = 'https://codingapple1.github.io/js/more2.json';
      $.get(url).done(date => {
        date.forEach(function(arr, i) {
          var print = `
          <div class="col-sm-4">
                <img src="https://via.placeholder.com/600" class="w-100">
                <h5>${arr.title}</h5>
                <p>가격 : ${arr.price}</p>
              </div>
          `;
          $(".row").append(print);
        })
      });
      $('.more').hide();
    }
  }

  $('.more').on('click', function() {
    shop();
  }) 

</script>
