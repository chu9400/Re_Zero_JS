function 삼육구게임(num) {
  if(num % 9 == 0 ) {
    console.log('박수박수');
  } else if (num % 3 == 0) {

  } else {
    console.log('통과');
  }
}

function 합격했냐(a, b) {
  if(a < 0 || a >100 || b < 0 || b > 100) {
    console.log("다시 입력해 주세요."); 
  } else if (a < 40 || b < 40) {
    console.log("불합격"); 
  } else if ( a + b < 120) {
    console.log("불합격"); 
  } else if (a + b >= 120) {
    console.log("합격"); 
  }
}
